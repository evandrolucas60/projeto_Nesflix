<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NesFlix</title>

    <link rel="icon" href="img/Retro Mario.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Css Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Início Container-->
    <div id="container">
        
            <header class="cabeçalho">
                    <div id="logo">
                        <a href="index.html">NesFlix</a>
                    </div>
    
                    <!--Iníco nav-->
                    <nav>
                        <ul>
                            <li><a href="home.html">jogar</a></li>
                        </ul>
                    </nav><!--Fim nav-->
            </header>
            
            <div class="resposive-image">
                <img width="100%" src="img/background 1.jpg">
            </div>
            
                        
            <!--Inicio container-perfil-->
            <article id="imagem-carousel">
                
                <div id="image-container">
                    <img src="img/img_1.png" alt=""
                    width="1200px" id="imagem-promo">
                </div>

                 <!--Prev and next Buttons-->
                <div class="button-container">
                    <div>
                        <a class="btn btn-outline-primary prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </div>  
                    <div>  
                        <a class="btn btn-outline-primary next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div> <!--Fim Prev and next buttons-->
                </div>
            </article><!--Fim container-perfil-->
            
            
            <!--Inicio animation-container-->
            <div id="animation-container">
                <div id="imagegif">
                    <img src="img/nesflix-animation.gif" alt="" width="1200px">
                </div>
            </div><!--Inicio animation-container-->
            
    </div><!--Fim Container-->

    <footer>

        <div class="social-media">
            <a href="">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </div>

          <div>
            <p>
                2021 - <a href="">NesFlix</a> &copy;Todos os Direitos reservados - By Evandro Lucas
            </p>
          </div>

    <script src="app.js"></script>
